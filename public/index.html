        html,

  #root {

      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loading-message {
        font-family: "Orbitron", sans-serif;
        font-size: 1.5em;
        color: #61dafb;
        text-shadow: 0 0 10px #61dafb;
        animation: pulseLoading 1.5s infinite ease-in-out;
        margin-top: 30vh;
      }

      @keyframes pulseLoading {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }
    </style>
